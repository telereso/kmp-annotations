// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "31.0.0"
        minSdkVersion = 21
        compileSdkVersion = 31
        targetSdkVersion = 31

        if (System.properties['os.arch'] == "aarch64") {
            // For M1 Users we need to use the NDK 24 which added support for aarch64
            ndkVersion = "24.0.8215888"
        } else {
            // Otherwise we default to the side-by-side NDK version from AGP.
            ndkVersion = "21.4.7075529"
        }
    }
    repositories {
        google()
        gradlePluginPortal()
        mavenCentral()
    }
  dependencies {
    classpath("com.android.tools.build:gradle:7.2.1")
    classpath("com.facebook.react:react-native-gradle-plugin")
    classpath("de.undercouch:gradle-download-task:5.0.1")
    classpath("com.squareup.sqldelight:gradle-plugin:1.5.4")
    classpath("org.jetbrains.kotlin:kotlin-serialization:1.4.21")
    classpath("org.jetbrains.dokka:dokka-gradle-plugin:1.7.20")
    classpath("com.codingfeline.buildkonfig:buildkonfig-gradle-plugin:0.13.3")
    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}


plugins {
  id("org.jetbrains.kotlin.multiplatform") version("1.7.20") apply false
  id("com.google.devtools.ksp") version "1.7.22-1.0.8" apply false
  id("io.telereso.kmp") version "0.0.1-local" apply false
}

allprojects {
  ext {
    set("groupId", "io.telereso")
    set("scope", "telereso")

    set("buildToolsVersion", "31.0.0")
    set("minSdkVersion", 21)
    set("compileSdkVer", 31)
    set("targetSdkVersion", 31)

    set("ktorVersion", "2.1.3")
    set("sqlDelightVersion", "1.5.4")
    set("coroutinesVersion", "1.6.4")
    set("kotlinxDatetimeVersion", "0.4.0")
    set("coreVersion", "0.0.17")

  }
  repositories {
    maven {
      // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
      url("${rootDir}/../node_modules/react-native/android")
    }
    maven {
      // Android JSC is installed from npm
      url("${rootDir}/../node_modules/jsc-android/dist")
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url 'https://www.jitpack.io' }
    }
}
